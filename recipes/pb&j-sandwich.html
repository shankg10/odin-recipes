    <img src="../recipe-imgs/pb&j-sandwich.jpg" alt="pb&j-sandwich" height="200" width="auto">
    <h2>Description</h2>
    <p>Just a PB&J sandwich</p>
    <h2>Ingredients</h2>
    <ul>
        <li>Bread</li>
        <li>Peanut Butter</li>
        <li>Jam</li>
    </ul>
    <h2>Steps:</h2>
    <ol>
        <li>Spread Peanut butter on one slice of bread</li>
        <li>Spread Jam on another slice of bread</li>
        <li>Place slices of bread together with spreads facing each other</li>
